<ion-header>
    <ion-navbar>   
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Change Password</ion-title>
    </ion-navbar>  
</ion-header> 


<ion-content>
    <br/>
    <form [formGroup]="changeProfileForm"> 
     <ion-list>
        <ion-item>
            <ion-input type="password" placeholder="Old Password" formControlName="oldPass" [(ngModel)]="oldPass"></ion-input>
        </ion-item>     
        <ion-item>     
            <ion-input type="password" placeholder="New Password" formControlName="newPass" [(ngModel)]="newPass"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Confirm Password" formControlName="confPass" [(ngModel)]="confPass"></ion-input>
        </ion-item>
          <ion-item no-lines><button ion-button color="appcolor" full round [disabled]="!changeProfileForm.valid" (click)="changePass();">Change Paasword</button></ion-item>
     </ion-list>
    </form>
</ion-content>
