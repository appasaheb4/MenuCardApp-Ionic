     <form [formGroup]="myprofileForm">     
    <ion-list >
        <ion-item no-lines>
            <button ion-button item-right outline color="appcolor" (click)="editAction();">
                <ion-icon name="create"></ion-icon>  Edit
            </button>
        </ion-item>
        <ion-item >
            <ion-input  type="text" placeholder="Name *"  [disabled]="!disName" formControlName="name" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="Mobile No *" [disabled]="!disName" formControlName="mobileNo" [(ngModel)]="mobileNo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="email" placeholder="Email *" [disabled]="!disName" formControlName="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>  
            <ion-input type="text" placeholder="Address" [disabled]="!disName" formControlName="address" [(ngModel)]="address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Area" [disabled]="!disName" formControlName="area"  [(ngModel)]="area"></ion-input>
        </ion-item>   
        <ion-item>
            <ion-input type="text" placeholder="City *" [disabled]="!disName" formControlName="city"  [(ngModel)]="city"></ion-input>
        </ion-item>
        <ion-item>   
            <ion-input type="number" placeholder="PinCode" [disabled]="!disName" formControlName="pincode"  [(ngModel)]="pincode"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="State" [disabled]="!disName" formControlName="address"  [(ngModel)]="state"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Country" [disabled]="!disName" formControlName="address"  [(ngModel)]="country"></ion-input>
        </ion-item>  
        <ion-item no-lines><button ion-button color="appcolor" full round [disabled]="!myprofileForm.valid" *ngIf="updateStatus" (click)="updateData();" >Update</button></ion-item>
        <ion-item><button ion-button item-right outline color="appcolor" (click)="openChangePassword();">
            <ion-icon name="lock"></ion-icon>  Change Password
            </button></ion-item>
    </ion-list>
     </form>
</ion-content>
