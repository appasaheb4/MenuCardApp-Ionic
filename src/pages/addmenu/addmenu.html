<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Add Menu</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="addUserMenuForm">
        <ion-list inset>
            <ion-item>
                <ion-label>  </ion-label>
                <ion-datetime  displayFormat="DD-MM-YYYY"  min="1880" max="2200" formControlName="date" [(ngModel)]="date" ></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-input type="text"  placeholder="Restaurant Name *"  formControlName="restName" [(ngModel)]="restName"></ion-input>
            </ion-item>
        <ion-item *ngFor="let contact of typeValue" class="lineIn">
            <ion-checkbox checked="false" (ngModel)="contact.name" (ionChange)="updateCucumber(contact.name)"></ion-checkbox>
            <ion-label  color="dark">
                {{contact.name}}
            </ion-label>
        </ion-item>
            <ion-item>
                <ion-input type="number"  placeholder="Phone No 1 *" formControlName="phoneNo1" [(ngModel)]="phoneNo1"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="number"  placeholder="Phone No 2" formControlName="address" [(ngModel)]="phoneNo2"></ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea type="text" placeholder="Address" formControlName="address" [(ngModel)]="address"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Road " formControlName="address" [(ngModel)]="road" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Area *" formControlName="area" [(ngModel)]="area"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="City *" formControlName="city" [(ngModel)]="city" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="number" placeholder="PinCode" formControlName="address" [(ngModel)]="pincode"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="State" formControlName="address" [(ngModel)]="state"></ion-input>
            </ion-item>

            <ion-item no-lines>
                <ion-grid>
                    <ion-row>
                        <ion-col col-1>
                        </ion-col>
                        <ion-col col-2 class="ion-colS">
                            <img  [hidden]="imagePath1 !== null" src="{{base64Image}}" (click)="presentActionSheet(1)" />
                                <img src="{{pathForImage(imagePath1)}}" style="width:auto ;height: 50px;" [hidden]="imagePath1 === null" (click)="presentActionSheet(1)">

                        </ion-col>
                        <ion-col col-2 class="ion-colS">
                            <img  [hidden]="imagePath2 !== null" src="{{base64Image}}" (click)="presentActionSheet(2)" />
                                <img src="{{pathForImage(imagePath2)}}" style="width:auto;height: 50px;" [hidden]="imagePath2 === null" (click)="presentActionSheet(2)">

                        </ion-col>
                        <ion-col col-2 class="ion-colS">
                            <img  [hidden]="imagePath3 !== null" src="{{base64Image}}" (click)="presentActionSheet(3)" />
                                <img src="{{pathForImage(imagePath3)}}" style="width:auto;height: 50px;" [hidden]="imagePath3 === null" (click)="presentActionSheet(3)">
                        </ion-col>
                        <ion-col col-2 class="ion-colS">
                            <img  [hidden]="imagePath4 !== null" src="{{base64Image}}" (click)="presentActionSheet(4)" />
                                <img src="{{pathForImage(imagePath4)}}" style="width:auto;height: 50px;" [hidden]="imagePath4 === null" (click)="presentActionSheet(4)">
                        </ion-col>
                        <ion-col col-2 class="ion-colS">
                            <img  [hidden]="imagePath5 !== null" src="{{base64Image}}" (click)="presentActionSheet(5)" />
                                <img src="{{pathForImage(imagePath5)}}" style="width:auto;height: 50px;" [hidden]="imagePath5 === null" (click)="presentActionSheet(5)">
                        </ion-col>
                        <ion-col col-1>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-1>
                        </ion-col>
                        <ion-col col-2 class="ion-colS">
                            <img  [hidden]="imagePath6 !== null" src="{{base64Image}}" (click)="presentActionSheet(6)" />
                                <img src="{{pathForImage(imagePath6)}}" style="width:auto;height: 50px;" [hidden]="imagePath6 === null" (click)="presentActionSheet(6)">
                        </ion-col>
                        <ion-col col-2 class="ion-colS">
                            <img  [hidden]="imagePath7 !== null" src="{{base64Image}}" (click)="presentActionSheet(7)" />
                                <img src="{{pathForImage(imagePath7)}}" style="width:auto;height: 50px;" [hidden]="imagePath7 === null" (click)="presentActionSheet(7)">
                        </ion-col>
                        <ion-col col-2 class="ion-colS">
                            <img  [hidden]="imagePath8 !== null" src="{{base64Image}}" (click)="presentActionSheet(8)" />
                                <img src="{{pathForImage(imagePath8)}}" style="width:auto;height: 50px;" [hidden]="imagePath8 === null" (click)="presentActionSheet(8)">
                        </ion-col>
                        <ion-col col-2 class="ion-colS">
                            <img  [hidden]="imagePath9 !== null" src="{{base64Image}}" (click)="presentActionSheet(9)" />
                                <img src="{{pathForImage(imagePath9)}}" style="width:auto;height: 50px;" [hidden]="imagePath9 === null" (click)="presentActionSheet(9)">
                        </ion-col>
                        <ion-col col-2 class="ion-colS">
                            <img  [hidden]="imagePath10 !== null" src="{{base64Image}}" (click)="presentActionSheet(10)" />
                                <img src="{{pathForImage(imagePath10)}}" style="width: auto;height: 50px;" [hidden]="imagePath10 === null" (click)="presentActionSheet(10)">
                        </ion-col>
                        <ion-col col-1>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>



            <ion-item>
                <button ion-button full type="submit" class="lblSize" round color="appcolor" [disabled]="!addUserMenuForm.valid"  (click)="saveData();">Save</button>
            </ion-item>
        </ion-list>
    </form>

</ion-content>
